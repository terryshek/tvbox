<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="user.mail" placeholder="Email">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>

        <div class="controls">
            <input type="password" id="inputPassword" ng-model="user.pass" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" ng-model="user.remember"> Remember me
            </label>
            <button type="submit" class="btn" ng-click="submitForm(user)" ng-true-value="true" ng-false-value="false">
                Sign in
            </button>
        </div>
    </div>
</form>
